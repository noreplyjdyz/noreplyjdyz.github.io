<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>20250325记过处分</h1>
    <div class="image-container">
        <img src="20250325记过处分01.jpg" alt="图片1">
        <img src="20250325记过处分02.jpg" alt="图片2">
        <img src="20250325记过处分03.jpg" alt="图片3">
    </div>
    <div class="link-list">
      <a href="https://noreplyjdyz.github.io/index.html">HOME</a>
</body>
</html>
